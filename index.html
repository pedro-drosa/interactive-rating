<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Sorting</title>
    <link rel="stylesheet" href="./src/styles/global.css" />
  </head>
  <body>
    <section class="card">
      <div class="card-icon">
        <img src="src/assets/icon-star.svg" alt="orange star" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form class="form" action="./src/pages/thankyou.html">
        <div class="form-container">
          <label class="form-button active">
            <span>1</span>
            <input type="radio" value="1" name="evaluationGrade" />
          </label>
          <label class="form-button">
            <span>2</span>
            <input type="radio" value="2" name="evaluationGrade" />
          </label>
          <label class="form-button">
            <span>3</span>
            <input type="radio" value="3" name="evaluationGrade" />
          </label>
          <label class="form-button">
            <span>4</span>
            <input type="radio" value="4" name="evaluationGrade" />
          </label>
          <label class="form-button">
            <span>5</span>
            <input type="radio" value="5" name="evaluationGrade" />
          </label>
        </div>
        <button type="submit" class="card-button">submit</button>
      </form>
    </section>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
